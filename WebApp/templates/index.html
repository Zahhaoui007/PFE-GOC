<!DOCTYPE html>
<html>
<head>
    <title>Apple Storage Predictor</title>
</head>
<body>
    <h1>Apple Storage Predictor</h1>
    <form action="/predict" method="POST">
        <label for="apple_type">Apple Type:</label>
        <select id="apple_type" name="apple_type">
            <option value="Golden Delicious">Golden Delicious</option>
            <option value="Gala">Gala</option>
            <option value="Granny Smith">Granny Smith</option>
            <option value="Starkin Delicious">Starkin Delicious</option>
            <option value="Starkrimson Delicious">Starkrimson Delicious</option>
            <option value="JonaGold">JonaGold</option>
            <option value="Braeburn">Braeburn</option>
            <option value="Cripps Pink (Pink Lady)">Cripps Pink (Pink Lady)</option>
            <option value="Summer Red">Summer Red</option>
            <option value="Red Chief">Red Chief</option>
            <option value="Vista Bella">Vista Bella</option>
            <option value="Jersey Mac">Jersey Mac</option>
            <option value="Amasya">Amasya</option>
            <option value="Honeycrisp">Honeycrisp</option>
        </select><br>
        <label for="quantity_kg">Quantity (kg):</label>
        <input type="number" id="quantity_kg" name="quantity_kg" step="0.01" required><br>
        <button type="submit">Predict Storage Conditions</button>
    </form>
</body>
</html>
