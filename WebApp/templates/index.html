<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Storage Predictor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/images/3.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .predict-container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .predict-container h1 {
            font-size: 2.5em;
            color: transparent;
            -webkit-text-stroke: 1px yellow;
            text-shadow: 0 0 0 #fff;
            transition: all 250ms;
            margin: 0;
        }

        .predict-container h1:hover {
            text-shadow: 4px 4px 0 #fff;
            transform: translate(-2px, -2px);
        }

        .predict-container form {
            margin-top: 20px;
        }

        .predict-container label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .predict-container input, .predict-container select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .predict-container button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .predict-container button:hover {
            background-color: #45a049;
        }

        .pdf-button {
            background-color: #2196F3; /* Blue color for download button */
        }

        .pdf-button:hover {
            background-color: #0b79d0;
        }
    </style>
</head>
<body>
    <main>
        <div class="predict-container">
            <h1>Apple Storage Predictor</h1>
            <form action="/predict" method="POST">
                <label for="apple_type">Apple Type:</label>
                <select id="apple_type" name="apple_type">
                    <option value="Golden Delicious">Golden Delicious</option>
                    <option value="Gala">Gala</option>
                    <option value="Granny Smith">Granny Smith</option>
                    <option value="Starkin Delicious">Starkin Delicious</option>
                    <option value="Starkrimson Delicious">Starkrimson Delicious</option>
                    <option value="JonaGold">JonaGold</option>
                    <option value="Braeburn">Braeburn</option>
                    <option value="Cripps Pink (Pink Lady)">Cripps Pink (Pink Lady)</option>
                    <option value="Summer Red">Summer Red</option>
                    <option value="Red Chief">Red Chief</option>
                    <option value="Vista Bella">Vista Bella</option>
                    <option value="Jersey Mac">Jersey Mac</option>
                    <option value="Amasya">Amasya</option>
                    <option value="Honeycrisp">Honeycrisp</option>
                </select><br>
                <label for="quantity_kg">Quantity (kg):</label>
                <input type="number" id="quantity_kg" name="quantity_kg" step="0.01" required><br>
                <button type="submit">Predict Storage Conditions</button>
            </form>
        </div>
    </main>
</body>
</html>
