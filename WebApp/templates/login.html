<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/images/3.jpg');
            background-size: cover;
            background-position: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Allows absolute positioning of elements inside */
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px; /* Center the image and add space below */
            width: 100px; /* Adjust the size as needed */
            height: auto;
        }

        .title {
            position: relative;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 1px rgb(0, 0, 0);
            text-shadow: 0 0 0 #fff;
            transition: all 250ms;
            margin-bottom: 20px; /* Adjust margin to ensure title spacing */
        }

        .title:hover {
            text-shadow: 2px 2px 0 #fff;
            transform: translate(-2px, -2px);
        }

        .login-form {
            margin-top: 0; /* Adjust margin to ensure form is positioned correctly */
        }

        .login-form h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <img src="/static/images/logo.png" alt="App Logo">
            <div class="title">Admin Login</div>
            <div class="login-form">
                <form action="{{ url_for('login') }}" method="POST">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
